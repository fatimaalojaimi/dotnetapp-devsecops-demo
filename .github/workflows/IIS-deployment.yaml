name: .NET Core Deploy to IIS

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch: 


jobs:
  build-dotnet:
    name: Build dotnet Application
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.405
    

    - name: dotnet publish 
      run: |
        dotnet publish -o output

    - run: ls 

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: website
        path: output/*
        if-no-files-found: error






  deployment-dotnet-app:
    name: deploy dotnet Application
    runs-on: ubuntu-latest
    needs:  build-dotnet
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: website
        path: output

    - run: ls -lrth output
        
    - name: Deploy the Build to Tomcat
      uses: mdallasanta/ssh-scp-deploy@v1.2.0
      with:
        local: 'output/*'                                              
        remote: 'C:\inetpub\wwwroot\'                                               
        host: ${{secrets.HOST}}                                  
        user: ${{secrets.USER}}
        password: ${{secrets.PASSWORD}}
        pre_upload: echo "This will be executed before the upload!"
        post_upload: echo "This will be executed after the upload!"
        ssh_options: -o StrictHostKeyChecking=no
        scp_options: -v

